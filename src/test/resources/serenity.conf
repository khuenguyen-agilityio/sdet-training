# Some sample Serenity configuration options

#
# WebDriver configuration
#

environments {
  chrome {
    webdriver {
      driver = chrome
      autodownload = true
      capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
          "goog:chromeOptions" {
               args = [
                        "start-maximized", "test-type", "no-sandbox", "ignore-certificate-errors",
                        "disable-popup-blocking", "disable-default-apps", "disable-extensions-file-access-check"
                        "incognito", "disable-infobars", "disable-gpu", "remote-allow-origins=*"
                       ]
          }
      }
    }
  }
  edge {
    webdriver {
      capabilities {
        browserName = "MicrosoftEdge"
        "ms:edgeOptions" {
          args = ["test-type", "ignore-certificate-errors",
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
      }
    }
  }
  firefox {
    webdriver {
      capabilities {
        browserName = "firefox"
        pageLoadStrategy = "normal"
        acceptInsecureCerts = true
        unhandledPromptBehavior = "dismiss"
        strictFileInteractability = true

        "moz:firefoxOptions" {
          prefs {
            "javascript.options.showInConsole": false
          },
          log {"level": "info"},
        }
      }
    }
  }
}
headless.mode = false

pages {
    home = "https://www.ag-grid.com/example/"
}

serenity {
  test.root = screenplay
  compress.filenames = false
  take.screenshots = FOR_FAILURES
  console.colors = true
}
